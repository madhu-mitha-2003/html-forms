<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yogadeepan.R" />
    <title>DOM-HTML Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/008/557/405/non_2x/health-letter-icon-illustration-registration-form-health-line-style-icon-design-free-vector.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Title and Description section -->
    <header>
      <div class="container">
        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <h1 id="title">DOM Manipulation with Forms</h1>
          <p id="description">
            The objective of this project is to append the data submitted in the
            form into the designated table.
          </p>
        </div>
      </div>
      <!-- Table which appends data after submit section -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-dark">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Pin Code</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="dataTable">
            <!-- 
                /
                Data will be appended here
                / 
            -->
          </tbody>
        </table>
      </div>
    </header>
    <!-- Form section -->
    <div class="container">
      <div class="form-container">
        <form id="form">
          <div class="card mt-2">
            <div class="card-header text-bg-dark fw-bold">
              kindly fill all mandatory fields
            </div>
            <div class="card-body overflow-auto" style="height: 500px">
              <!-- First name -->
              <div class="form-group">
                <label for="firstName" class="required fw-semibold"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please enter first name"
                  id="first-name"
                  required
                />
              </div>
              <!-- Last name -->
              <div class="form-group">
                <label for="lastName" class="required fw-semibold"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please enter last name"
                  id="last-name"
                  required
                />
              </div>
              <!-- E-mail -->
              <div class="form-group">
                <label for="email" class="required fw-semibold">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Please enter email id"
                  id="email"
                  required
                />
              </div>
              <!-- Address -->
              <div class="form-group">
                <label for="address" class="required fw-semibold"
                  >Address</label
                >
                <textarea
                  class="form-control"
                  id="address"
                  placeholder="Please enter address"
                  required
                ></textarea>
              </div>
              <!-- Pincode -->
              <div class="form-group">
                <label for="pincode" class="required fw-semibold"
                  >Pin Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please enter Your Pincode"
                  id="pincode"
                  required
                />
              </div>
              <!-- Gender Selection -->
              <div class="form-group">
                <label class="required fw-semibold">Gender</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="Male"
                      required
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="Female"
                      required
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
              </div>
              <!-- Food Selection -->
              <div class="form-group">
                <label class="required fw-semibold"
                  >Choice of Food (Select at least 2)</label
                >
                <div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="food1"
                      value="South Indian Cuisine"
                    />
                    <label class="form-check-label" for="food1"
                      >South Indian Cuisine</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="food2"
                      value="North Indian Cuisine"
                    />
                    <label class="form-check-label" for="food2"
                      >North Indian Cuisine</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="food3"
                      value="Chinese Cuisine"
                    />
                    <label class="form-check-label" for="food3"
                      >Chinese Cuisine</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="food4"
                      value="Arab cuisine"
                    />
                    <label class="form-check-label" for="food4"
                      >Arab cuisine</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="food5"
                      value="American cuisine"
                    />
                    <label class="form-check-label" for="food5"
                      >American cuisine</label
                    >
                  </div>
                </div>
              </div>
              <!-- State -->
              <div class="form-group">
                <label for="state" class="required fw-semibold">State</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please enter Your State"
                  id="state"
                  required
                />
              </div>
              <!-- Country -->
              <div class="form-group">
                <label for="country" class="required fw-semibold"
                  >Country</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please enter Your Country"
                  id="country"
                  required
                />
              </div>
            </div>
            <!-- Submit button -->
            <div class="card-footer text-bg-dark text-center mt-4">
              <button
                type="submit"
                id="submit"
                class="btn btn-primary border-3 fw-bolder"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
